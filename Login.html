<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="container1 p-5 rounded-4 text-center">
  <form>
    <h1 class="display-5 fw-medium pb-3"><u>Login</u></h1>
  
    <div class="input-box p-2">
      <input type="text" id="name" class="w-100 text-white" placeholder="Enter your name" required >
    </div>
    <div class="input-box p-2">
      <input type="password" id="password" class="w-100 text-white" placeholder="Enter your password" required autocomplete="off">
    </div>
    <div class="remember-password pt-3 pb-4 d-flex justify-content-between">
      <label for="" class="lable"><input type="checkbox"> Remember me</label>
      <a href="">Forgot Password?</a>
    </div>
    <button class="submit1 p-1 rounded-pill bg-warning border fs-5" onclick="show()">Login</button>
    <div class="register-link pt-4">
      <p>Don't have an account? <a href="Reg.html">Register</a></p>
    </div>
  

  </form>
 </div>


<script src="Longin.js"></script>
</body>
</html>
