<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Portal</title>
  <link rel="stylesheet" href="Reg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="register text-center rounded-4" id="register">
    <form action="" class="p-4">
      <h1 class="display-5 fw-bold">Register</h1>
      <div class="input p-2">
        <input type="text" id="name" class="w-100 text-white" placeholder="Enter Your Name">
      </div>
      <div class="input p-2">
        <input type="email" id="email" class="w-100 text-white" placeholder="Enter Your Email">
      </div>
      <div class="input p-2">
        <input type="date" id="dob" class="w-100">
      </div>
      <div class="input p-2">
        <input type="password" id="password" class="w-100 text-white" placeholder="Enter Your Password" required autocomplete="off">
      </div>
      <div class="d-flex p-2">
        <input type="checkbox" value="check" id="check-box"><p class="m-0">I accept <a href="">Terms and conditions</a></p>
      </div>

      <button class="submit-btn rounded-pill p-2 bg-dark text-warning border border-danger m-3" onclick="validate()">CREATE ACCOUNT</button>
    
      <div class="login-link text-center">
        <p>Already have a account? <a href="Login.html" class="fs-5">Login</a></p>
      </div>

      <div class="close rounded-5 position-absolute">
        <button class="btn-close btn-close-white p-2" aria-label="Close" onclick="backpage()"></button>
      </div>

    </form>
  </section>

  <script src="Reg.js"></script>
</body>
</html>
